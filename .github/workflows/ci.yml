#            ./gradlew jsTest
#          elif [ "${{ matrix.target }}" = "macosArm64" ]; then
#            ./gradlew macosArm64Test
#          fi

      - name: build(macOS)
        if: matrix.os == 'macos-latest'
        run: |
          ./gradlew build

      - name: build(Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          ./gradlew build

